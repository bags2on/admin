query OrderById($id: ID!) {
  order(id: $id) {
    __typename
    ... on Order {
      id
      receiverName
      receiverSurname
      receiverEmail
      receiverPhone
      cityId
      postOfficeId
      status
      supplier
      createdAt
      cartItems {
        id
        amount
      }
      products {
        id
        title
        preview
        instock
        mainTag
        currentPrice
        basePrice
      }
    }
    ... on NotFound {
      message
    }
  }
}
