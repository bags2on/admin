mutation updateProduct(
  $id: ID!
  $title: String!
  $amount: Int!
  $basePrice: Int!
  $currentPrice: Int
  $instock: Boolean!
  $gender: Gender!
  $mainTag: MainTag!
  $category: CategoryType!
  # $preview: Upload!
  # $images: [String]
  # $tags: [String]
  $features: ProductFeaturesInput!
  $description: String
) {
  updateProduct(
    input: {
      id: $id
      title: $title
      amount: $amount
      basePrice: $basePrice
      currentPrice: $currentPrice
      gender: $gender
      instock: $instock
      mainTag: $mainTag
      category: $category
      features: $features
      description: $description
      # preview: $preview
      # images: $images
      # tags: $tags
    }
  ) {
    message
  }
}
